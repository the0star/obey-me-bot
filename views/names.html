    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  </head>

  <body>
    <script type="module">
      const { createApp } = Vue;
      const API_URL = "/getNightmares";

      createApp({
        data: () => ({
          nightmares: [],
        }),
        created() {
          // fetch on init
          this.fetchData();
        },
        methods: {
          async fetchData() {
            const url = API_URL;
            this.nightmares = await (await fetch(url)).json();
          },
        },
      }).mount("#app");
    </script>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="app">
            <h1>Obey Me Nightmares</h1>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Short name</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="{ name, short } in nightmares">
                  <td>{{ name }}</td>
                  <td>{{ short }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    ></script>
  </body>
